<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy as Markdown Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="options">
      <h1>Copy as Markdown</h1>
      <form id="options-form">
        <fieldset>
          <legend>Content to include when copying</legend>
          <label class="option-item">
            <input type="checkbox" id="include-links" />
            <span>Include links (copy as Markdown links)</span>
          </label>
          <label class="option-item">
            <input type="checkbox" id="include-media" />
            <span>Include images and SVGs</span>
          </label>
        </fieldset>
      </form>
      <p id="status" role="status" aria-live="polite" class="status" hidden></p>
    </main>
    <script src="options.js" type="module"></script>
  </body>
</html>
